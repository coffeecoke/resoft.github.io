<script>
    var pageListNum = 6;
    $.ajax({
        "type":"get",
        "async":true,
        "dataType":"json",
        "url":"../json/new.json",
        "success":function(data){
           // console.log(data);

            var len = data["news"].length;
            var pageNum =Math.ceil(len/pageListNum);
           // console.log("共"+pageNum+"页");
            //初始化加载
            addHtml(0,data);
            $(".tcdPageCode").createPage({
                pageCount: pageNum,
                current: 1,
                backFn: function(p) {
                    var num =(p-1)*pageListNum;
                    //点击加载
                    addHtml(num,data)
                }
            });
        },
        "error":function(){
            var str = '<li class="error">新闻加载失败。。。。。。</li>';
            $("#news-ul").append(str);
        }
    });
    function addHtml(num,data){
        var liMode = "";
        var loop = true;
        var i  =num;
        while(loop){

            if(i>=data.news.length||i>=(num+pageListNum)){
                loop = false
            }else{
                liMode+= '<a target="_blank" href="./news_page.html?on=about&&i='+i+'"> <li><div class="t-title">'+
                ' <span class="th-s">'+data.news[i].title+'</span>'+
                ' <span class="th-r">'+data.news[num].id.substring(0,4)+"年"+data.news[i].date+'</span></div>';
                if(data.news[i].p[0].content[0].c[0].cc[0]!=""&&data.news[i].p[0].content[0].c[0].cc[0]!=" "){
                    liMode+= ' <p class="p-s">'+data.news[i].p[0].content[0].c[0].cc[0]+'</p>';
                }
                liMode+='<p class="p-d">'+data.news[i].biao+'</p>'+
                ' </li></a>';

                i++;
            }
        }
        $("#news-ul").html(" ");
        $("#news-ul").append(liMode)
    }
</script>
