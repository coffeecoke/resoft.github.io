<script>
    var num=  GetQueryString("i");
    //console.log(num);
    $.ajax({
        "type":"post",
        "async":true,
        "dataType":"json",
        "url":"../json/new.json",
        "success":function(data){
            addNew(data,num);
        },
        "error":function(){
            $(".new-box .ww").html(" ");

            $(".new-box .ww").append('<div>加载失败。。。。。。</div>');
        }
    });
    function addNew(data,num){
        var str = "";
        str+= '<h2>'+data.news[num].title+'</h2>'+
                ' <div class="title-s">'+data.news[num].id.substring(0,4)+"年"+data.news[num].date+'</div>';
        $(data.news[num]["p"]).each(function(index,element){
            if(element["title-1"]!=" "&&element["title-1"]!=""){
                str+=' <div class="title-1">'+element["title-1"]+'</div>';
            }
          $(element["content"]).each(function(index,element){
              if(element["title-2"]!=" "&&element["title-2"]!=""){
                  str+='<div class="title-2">'+element["title-2"]+'</div>'
              }

              $(element["c"]).each(function(index,element){
                  if(element["title-3"]!=" "&&element["title-3"]!=""){
                      str+='<div class="title-3">'+element["title-3"]+'</div>';
                  }
                  $(element["cc"]).each(function(index,element){
                      if(element!=" "&&element!=""){
                          var s1 = element.substring(0,5);
                          if(s1=="$img?"){//取图片
                              var temp = element.substring(5,element.length)
                              str+='<img class="content-img" src="'+temp+'"/>';
                          }
                          else{
                              str+=' <p class="b-p"> '+element+'  </p>'
                          }
                      }

                  })

              })


          })
        });

        $(".new-box .ww").html(" ");

        $(".new-box .ww").append(str);

    }
</script>
